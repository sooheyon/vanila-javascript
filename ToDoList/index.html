<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="background-container">
      <div id="current-time" class="current-time"></div>
      <div class="to-do-list-container">
        <div class="to-do-list">
          <h2>Study</h2>
          <div class="to-do-item">
            <input id="check-0" type="checkbox" />
            <label for="check-0">할 일</label>
          </div>
          <div class="to-do-item">
            <input id="check-1" type="checkbox" />
            <label for="check-1">할 일</label>
            <div class="item-tool-box">
              <img
                class="icon-button edit"
                src="./assets/edit-2-line-pen-svgrepo-com.svg"
              />
              <img
                class="icon-button delete"
                src="./assets/close-line-svgrepo-com.svg"
              />
            </div>
          </div>
          <button>
            추가
            <img
              class="icon-button add"
              src="./assets/line-plus-svgrepo-com.svg"
            />
          </button>
        </div>
      </div>
      <div class="bottom-container">
        <div class="search-bg-container">
          <div class="input-container">
            <input />
          </div>
          <div class="button-container">
            <button id="background-search">
              <img
                class="icon-button search"
                src="./assets/star-shooting-line-svgrepo-com.svg"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
