<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="background" class="background-container">
      <div id="current-time" class="current-time"></div>
      <div id="to-do-container" class="to-do-box-container">
        <div id="to-do-box" class="to-do-box">
          <h2 id="to-do-title">Study</h2>
          <div class="to-do-list">
            <div id="todo-0" class="to-do-item">
              <input id="check-0" type="checkbox" />
              <label id="todo-label" for="check-0">할 일</label>
              <div class="item-tool-box">
                <img
                  class="icon-button edit"
                  src="./assets/edit-2-line-pen-svgrepo-com.svg"
                />
                <img
                  class="icon-button delete"
                  src="./assets/close-line-svgrepo-com.svg"
                />
              </div>
            </div>
          </div>

          <button>
            추가
            <img class="icon add" src="./assets/line-plus-svgrepo-com.svg" />
          </button>
        </div>
      </div>
      <div class="bottom-container">
        <div class="search-bg-container">
          <div class="search-form">
            <div class="input-container">
              <input
                id="input-keyword"
                value="christmas"
                placeholder="영어로 작성해 주세요."
              />
            </div>
            <div class="button-container">
              <button id="background-search">
                <img
                  class="icon-button search"
                  src="./assets/star-shooting-line-svgrepo-com.svg"
                />
              </button>
            </div>
          </div>

          <div id="keyword" class="current-bg-keyword">default</div>
        </div>
      </div>
    </div>
  </body>
</html>
